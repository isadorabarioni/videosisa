<!DOCTYPE html>
<html>
<head>
  <title>Background Video Website</title>
  <style>
    /* Set the video to be fixed to the background */
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      width: auto;
      height: auto;
      width: auto;
      height: auto;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Video tag with autoplay attribute -->
  <video id="video-background" autoplay muted loop>
    <source src="media/vetpr.mp4" type="video/mp4">
  </video>
</body>
</html>
